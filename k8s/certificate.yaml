apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: tenthirteen-dev-tls
spec:
  secretName: tenthirteen-dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: tenthirteen.dev
  dnsNames:
    - tenthirteen.dev
    - www.tenthirteen.dev
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - tenthirteen.dev
          - www.tenthirteen.dev
